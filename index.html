<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики - нолики Vanile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="field">
        <div>
            <button onclick="restart('Поле очищено')">Очистить поле</button>
        </div>
        <div class="currentPlayer">
            <button>Сейчас ходит: <span id="nowPlaying">X</span></button>
        </div>
        <div id="zone">
            <div class="box" pos="1"></div>
            <div class="box" pos="2"></div>
            <div class="box" pos="3"></div>
            <div class="box" pos="4"></div>
            <div class="box" pos="5"></div>
            <div class="box" pos="6"></div>
            <div class="box" pos="7"></div>
            <div class="box" pos="8"></div>
            <div class="box" pos="9"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
